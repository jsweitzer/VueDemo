<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col col-lg-8 card">
        <div class="row">
          <div class="col col-lg-12">
              <p>Two way data binding</p>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input v-model="name" placeholder="Enter Name" id="name" class="form-control" >
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input v-model="address" placeholder="Enter Address" id="address" class="form-control" >
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input v-model="phone" placeholder="Enter Phone" id="phone" class="form-control" >
              </div>
          </div>
          <div class="col col-lg-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input v-model="name" placeholder="Enter Name" id="name" class="form-control" >
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input v-model="address" placeholder="Enter Address" id="address" class="form-control" >
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input v-model="phone" placeholder="Enter Phone" id="phone" class="form-control" >
              </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-4 card">
        <div class="row">
          <div class="col col-lg-12">
              <p>Async data</p>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-12">
            <div class="form-group">
                <label for="id">Id</label>
                <input v-model="jsonData.id" placeholder="Hit Get" id="id" class="form-control" >
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input v-model="jsonData.title" placeholder="Hit Get" id="title" class="form-control" >
              </div>
              <div class="form-group">
                <label for="completed">Phone</label>
                <input v-model="jsonData.completed" placeholder="Hit Get" id="completed" class="form-control" >
              </div>
            <button v-on:click="getData" class="btn btn-primary" style="margin-bottom: 1em">Get</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        name: '',
        phone: '',
        address: '',
        jsonData: ''
      },
      methods:{
        getData: function(){
          fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => this.jsonData = json)
        }
      }
    })
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
